<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 220" role="img" aria-labelledby="title desc">
  <title id="title">Rails React Boilertemplate Logo</title>
  <desc id="desc">An abstract logo combining React-like orbits and stylized rails with a wordmark.</desc>
  <style>
    :root {
      --rails: #D3002D;
      --react: #61DAFB;
      --ink:   #0F172A;
    }
    .dark { --ink:#E5E7EB; }
    text { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  </style>

  <g transform="translate(110,110)">
    <ellipse rx="58" ry="22" fill="none" stroke="var(--react)" stroke-width="8"/>
    <ellipse rx="58" ry="22" fill="none" stroke="var(--react)" stroke-width="8" transform="rotate(60)"/>
    <ellipse rx="58" ry="22" fill="none" stroke="var(--react)" stroke-width="8" transform="rotate(120)"/>
    <circle r="10" fill="var(--react)"/>
    <path d="M0,-36 L18,-18 L0,0 L-18,-18 Z" fill="var(--rails)"/>
    <g transform="translate(0,35)">
      <line x1="-70" y1="28" x2="70" y2="28" stroke="var(--rails)" stroke-width="6" stroke-linecap="round"/>
      <line x1="-70" y1="48" x2="70" y2="48" stroke="var(--rails)" stroke-width="6" stroke-linecap="round"/>
      <g fill="var(--rails)">
        <rect x="-60" y="30" width="8" height="16" rx="2"/>
        <rect x="-36" y="30" width="8" height="16" rx="2"/>
        <rect x="-12" y="30" width="8" height="16" rx="2"/>
        <rect x="12"  y="30" width="8" height="16" rx="2"/>
        <rect x="36"  y="30" width="8" height="16" rx="2"/>
        <rect x="60"  y="30" width="8" height="16" rx="2"/>
      </g>
    </g>
  </g>

  <g transform="translate(260,120)" fill="var(--ink)">
    <text x="0" y="0" font-size="56" font-weight="700" letter-spacing=".5" dominant-baseline="middle">
      Rails React
    </text>
    <text x="2" y="42" font-size="28" font-weight="500" opacity=".85" letter-spacing=".2" dominant-baseline="hanging">
      Boilertemplate
    </text>
  </g>
</svg>
