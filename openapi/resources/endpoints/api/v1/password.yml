get:
  tags:
    - Password
  summary: パスワードリセット
  description: トークンの有効性を検証する
  operationId: getPassword
  parameters:
    - name: token
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: パスワードリセットの手順を送信しました
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/ok'
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/bad_request'
    '404':
      description: トークンが無効です
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/not_found'
    '422':
      description: トークンが無効です
      content:
        application/json:
          $ref: '../../../schemas/responses.yml#/unprocessable_entity_error'
    '429':
      description: リクエストが多すぎます
      content:
        application/json:
          $ref: '../../../schemas/responses.yml#/too_many_requests'
patch:
  tags:
    - Password
  summary: パスワードの更新
  description: パスワードを更新する
  operationId: patchPassword
  parameters:
    - name: token
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/patch_password_request'
  responses:
    '200':
      description: パスワードを更新しました
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/ok'
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/bad_request'
    '404':
      description: トークンが無効です
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/not_found'
    '422':
      description: トークンが無効です
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/unprocessable_entity_error'
    '429':
      description: リクエストが多すぎます
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/too_many_requests'

components:
  schemas:
    patch_password_request:
      type: object
      required:
        - password
        - passwordConfirmation
      properties:
        password:
          type: string
          minLength: 8
          maxLength: 255
          example: P4ssw0rd
        passwordConfirmation:
          type: string
          minLength: 8
          maxLength: 255
          example: P4ssw0rd
