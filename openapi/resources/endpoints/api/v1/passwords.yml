post:
  tags:
    - Passwords
  summary: パスワードリセット
  description: パスワードリセットの手順を送信します。
  operationId: postPasswords
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/post_password_reset_request'
  responses:
    '200':
      description: パスワードリセットの手順を送信しました
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/ok'
    '400':
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/bad_request'
    '404':
      description: ユーザーが見つかりません
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/not_found'
    '422':
      description: パスワードリセットメールの送信に失敗しました
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/unprocessable_entity_error'
    '429':
      description: リクエストが多すぎます
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/too_many_requests'

components:
  schemas:
    post_password_reset_request:
      type: object
      required:
        - emailAddress
      properties:
        emailAddress:
          type: string
          format: email
          example: test@example.com
