post:
  tags:
    - Users
  summary: ユーザーを作成する
  description: ユーザーを作成する
  operationId: postUsers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/create_user_request'
  responses:
    '201':
      description: ユーザーを作成しました
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/created'
    '400':
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/bad_request'
    '404':
      description: ユーザーが見つかりません
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/not_found'
    '422':
      description: ユーザーを作成できません
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/unprocessable_entity_error'
    '429':
      description: リクエストが多すぎます
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses.yml#/too_many_requests'

components:
  schemas:
    create_user_request:
      type: object
      required:
        - emailAddress
        - password
        - passwordConfirmation
        - name
      properties:
        emailAddress:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: PassW0rd
        passwordConfirmation:
          type: string
          example: PassW0rd
        name:
          type: string
          example: 山田太郎
